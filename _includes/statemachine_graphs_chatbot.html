<script type="text/javascript">
    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var width = $("#statemachines_graph_div").width(),

        node,

    var svg = d3.select("#statemachines_graph_div").append("svg")

    svg.append('defs').append('marker')

            'viewBox':'-0 -5 10 10',

        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))

function prepareCanvas(){
    d3.select("#statemachines_graph_div.svg").selectAll("*").remove();


/*
    var svg = d3.select("svg")
        .attr("width", 1200)
        .attr("height", 600),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        graph_i,
        node,
        link;
*/

    var width = $("#statemachines_graph_div").width(),
        height = width/2.0,
        graph_i,
        node,
        link;

    var svg = d3.select("#statemachines_graph_div").append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':13,
            'markerHeight':13,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

}



    function filterJSON(json, key, value) {
      var result = [];
      json.forEach(function(val, idx, arr){
        if(val[key] == value){
          result.push(val);
        }
      });
      return result;
    }

    function update(links, nodes) {
        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr('marker-end','url(#arrowhead)');

        link.append("title")
            .text(function (d) {return d.type;});

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attrs({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': function (d, i) {return 'edgepath' + i;}
            })
            .style("pointer-events", "none");

        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attrs({
                'class': 'edgelabel',
                'id': function (d, i) {return 'edgelabel' + i;},
                'font-size': 10,
                'fill': '#aaa'
            });

        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i;})
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.transition;});

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    //.on("end", dragended)
            );

        node.append("circle")
            .attr("r", 7.5)
            .style("fill", function(d) {
                if (d.type == "init"){
                    return "green";
                } else if (d.type == "end"){
                    return "red";
                } else {
                    return 'steelblue';
                }
            });

        node.append("title")
            .text(function (d) {return d.id;});

        node.append("text")
            .attr("dy", -3)
            .text(function (d) {return d.id;});

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);
    }

    function ticked() {

/*
        link
            .attr("x1", function (d) {return d.source.x;})
            .attr("y1", function (d) {return d.source.y;})
            .attr("x2", function (d) {return d.target.x;})
            .attr("y2", function (d) {return d.target.y;});
*/

        link.attr('d', function (d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + "," + d.source.y
                 + "A" + dr + "," + dr
                 + " 0 0,1 " + d.target.x + "," + d.target.y;
        });

        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

/*
        edgepaths.attr('d', function (d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + ", " + d.source.y
                 + "A" + dr + ", " + dr
                 + "0 0,1 " + d.target.x + ", " + d.target.y;
        });
*/
/*
        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y
                + ' L ' + d.target.x + ' ' + d.target.y;
        });
*/

        edgepaths.attr('d', function (d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
              var ddx = dy*(1-Math.sqrt(3)/2) + dy/dr*2,
                  ddy = -dx*(1-Math.sqrt(3)/2) - dx/dr*2;
/*
              if (dx < 0) {
                  var epsilon_y = 
              } else {
                  var epsilon_y = 
              }
              if (dy > 0) {
                  var ddx = Math.sqrt(dy)
              } else {
                  var ddx = - Math.sqrt(-dy)
              }
*/

            return 'M ' + (d.source.x + ddx) + ' ' + (d.source.y + ddy)
                + ' L ' + (d.target.x + ddx) + ' ' + (d.target.y + ddy);
        });


        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });

    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

//    function dragended(d) {

//        d.fx = undefined;
//        d.fy = undefined;
//    }

</script>
