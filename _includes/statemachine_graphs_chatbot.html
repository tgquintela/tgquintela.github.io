
<html >

<head>
<style type="text/css">

#statemachines_graph_div
.node {
}

#statemachines_graph_div
.link {
  fill: none;
  stroke: #999;
  stroke-opacity: .6;
  stroke-width: 1px;
}


circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}


text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}


</style>
</head>

<body>

{% include base_path %}


<div id="buttoms" class="div-inline">
  <select id="inds">
    <option value="Conversation" selected="selected">Conversation</option>
    <option value="Conversation.Hello">Conversation.Hello</option>
    <option value="Conversation.Query_Conversation">Conversation.Query_Conversation</option>
    <option value="Conversation.Final_Asker">Conversation.Final_Asker</option>
    <option value="Conversation.Say_goodbye">Conversation.Say_goodbye</option>
  </select>
</div>



<div id="statemachines_graph_div" class="svg-container" style="width: 100%;"></div>


<script type="text/javascript">
    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var width = $("#statemachines_graph_div").width(),
        height = width/2.0,
        graph_i,
        node,
        link;

    var svg = d3.select("#statemachines_graph_div").append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':13,
            'markerHeight':13,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

function prepareCanvas(){
    d3.select("#statemachines_graph_div.svg").selectAll("*").remove();

    var width = $("#statemachines_graph_div").width(),
        height = width/2.0,
        graph_i,
        node,
        link;

    var svg = d3.select("#statemachines_graph_div").append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':13,
            'markerHeight':13,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

}




    function ticked() {

        link.attr('d', function (d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
        });

        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        edgepaths.attr('d', function (d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
              var ddx = dy*(1-Math.sqrt(3)/2) + dy/dr*2,
                  ddy = -dx*(1-Math.sqrt(3)/2) - dx/dr*2;

            return 'M ' + (d.source.x + ddx) + ' ' + (d.source.y + ddy) + ' L ' + (d.target.x + ddx) + ' ' + (d.target.y + ddy);
        });


        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();
                var rx = bbox.x + bbox.width / 2;
                var ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });

    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }


</script>

</body>

</html>
