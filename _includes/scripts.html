{% if site.footer_scripts %}
  {% for script in site.footer_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% else %}
  <script src="{{ base_path }}/assets/js/main.min.js"></script>
{% endif %}

  {% endfor %}
{% endif %}
