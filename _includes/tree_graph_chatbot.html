<html >

<head>
<style type="text/css">

#tree_graph
    .node {
      cursor: pointer;
    }

#tree_graph
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }

#tree_graph
    .node text { font: 12px sans-serif; }

#tree_graph
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }

</style>
</head>

<body>
{% include base_path %}
<!-- <svg width="1200" height="600"></svg> -->
<div id="tree_graph" class="svg-container" style="width: 100%;"></div>

<script>

var width = $("#tree_graph").width(),
    height = width/2.5,
    i = 0,
    duration = 750,
    root;

var margin = {top: 0, right: width/9.0, bottom: 0, left: width/9.0},
    width = width - margin.right - margin.left,
    height = height - margin.top - margin.bottom;

var svg = d3v3.select("#tree_graph").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tree = d3v3.layout.tree()
    .size([height, width]);

var diagonal = d3v3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });



</script>

</body>

</html>
